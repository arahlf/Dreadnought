<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Dreadnought</title>
  </head>
  <body onload="init();">
    <div align="center" id="game-container"></div>

    <script src="./lib/pixi.dev.js"></script>

    <script src="./client/js/Dnt.js"></script>
    <script src="./client/js/SceneManager.js"></script>
    <script src="./client/js/Scene.js"></script>
    <script src="./client/js/IntroScene.js"></script>
    <script src="./client/js/GameScene.js"></script>

    <script>
      function init() {

        var stage = new PIXI.Stage(0xF5F5F5, true);

        var renderer = PIXI.autoDetectRenderer(Dnt.WIDTH, Dnt.HEIGHT);
        renderer.view.style.border = '1px solid #000';

        document.getElementById('game-container').appendChild(renderer.view);

        var sceneManager = new Dnt.SceneManager(stage);
        var introScene = new Dnt.IntroScene(sceneManager);

        sceneManager.setActiveScene(introScene);

        var update = function() {
            sceneManager.update();

            renderer.render(stage);

            requestAnimFrame(update);
        };

        requestAnimFrame(update);
      }
    </script>
  </body>
</html>
