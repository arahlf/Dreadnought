
<!doctype html>
<html ng-app="Dreadnought">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.js"></script>

    <script src="client/js/ChatController.js"></script>
    <script src="client/js/AutoScroll.js"></script>

    <link rel="stylesheet" href="client/css/chat.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
  </head>
  <body>
    <div ng-controller="ChatController">
      <div class="center-block chat-container">

        <div class="panel panel-default">
          <div class="panel-body chat-messages" auto-scroll="messages">
            <div ng-repeat="message in messages track by $index">{{message}}</div>
          </div>
        </div>

        <form ng-submit="sendMessage()">
          <div class="input-group">
            <input type="text" ng-model="message" name="message" class="form-control" placeholder="Enter a message" autofocus autocomplete="off">
            <span class="input-group-btn">
              <input type="submit" class="btn btn-default" value="Send">
            </span>
          </div>
        </form>

      </div>

    </div>
  </body>
</html>
